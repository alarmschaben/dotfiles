general {
        output_format = "i3bar"
        interval = 5
        colors = true
        color_good = "#9cb93a"
        color_degraded = "#b58900"
        color_bad = "#dc322f"
}

#order += "mpd"
# order += "cpu_usage"
order += "openvpn"
order += "RAMinfo"
order += "CPUinfo"
order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "cpu_temperature 0"
order += "load"
order += "battery 0"
order += "volume master"
order += "tztime local"


#mpd {
#    format_up = "à %artist-%title"
#    format_down = "à - "
#    host = "127.0.0.1"
#    port = 6600
#}

wireless wlp3s0 {
    format_up = "¤ %essid %quality"
    format_down = "¤ down"
}

ethernet enp0s25 {
# if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "ð %percentage"
    #format_down = "ð -"
    last_full_capacity = "true"
    integer_battery_capacity = "true"
    low_threshold = 35
    threshold_type = "time"
}

volume master {
    format = "í %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = "È %d.%m %H:%M"
}

load {
    format = "%1min"
}

cpu_usage {
    format = "Ñ %usage"
}

cpu_temperature 0 {
    format = "Ç %degrees°C"
    max_threshold = 60
}

disk "/" {
    format = "Ð %avail"
}
